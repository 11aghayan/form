<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <h1>Sign Up</h1>

    <!-- Form -->
    <form id="form" method="post" novalidate>

      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="John Smith" minlength="2" maxlength="100">
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="email@address.com">
      </div>

      <!-- WebSite URL -->
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" name="website" required
          patter="^(http(s):\/\/.)[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$" placeholder="https://name.com">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required
          placeholder="Create Password (Min. 8 Characters)" title="Please include 1 uppercase, 1 lowercase and 1 number characters">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input type="password" id="password2" name="password2" required 
          placeholder="Repeat Password" title="Please include 1 uppercase, 1 lowercase and 1 number characters">
      </div>

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>

    </form>

    <!-- Error/Success Message -->
    <div class="message-container">
      <h3 id="message"></h3>
    </div>

  </div>

<!-- Script -->
<script src="./script.js"></script>
</body>
</html>
